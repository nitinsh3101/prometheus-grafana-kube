apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: systemd-exporter
  namespace: monitoring
  labels:
    name: systemd-exporter
spec:
  selector:
    matchLabels:
      k8s-app: systemd-exporter
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: systemd-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9558"
    spec:
      securityContext:
        runAsUser: 0
      hostPID: true
      containers:
      - name: systemd-exporter
        image: prom/systemd-exporter:main
        securityContext:
          privileged: true
        args:
        - --log.level=info
        - --path.procfs=/host/proc
          #        - --collector.unit-whitelist=kubelet.service
        ports:
        - name: metrics
          containerPort: 9558
          hostPort: 9558
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: systemd
          mountPath: /run/systemd
          readOnly: true
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: systemd
        hostPath:
          path: /run/systemd
---
kind: Service
apiVersion: v1
metadata:
  name: systemd-exporter
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9558'
spec:
  selector:
      k8s-app: systemd-exporter
  ports:
  - name: node-exporter
    protocol: TCP
    port: 9558
    targetPort: 9558
